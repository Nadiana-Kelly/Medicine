    <script>
        // Função para aumentar o tamanho da fonte
        function aumentarFonte() {
            var fontSize = parseInt(localStorage.getItem('fontSize')) || 16;
            if (fontSize <= 20){
                fontSize += 2;
            }
            console.log(fontSize);
            document.documentElement.style.fontSize = fontSize + 'px';
            localStorage.setItem('fontSize', fontSize);
        }

        // Função para diminuir o tamanho da fonte
        function diminuirFonte() {
            var fontSize = parseInt(localStorage.getItem('fontSize')) || 16;
        
            if (fontSize >= 16){
                fontSize -= 2;
            }
            console.log(fontSize);
            document.documentElement.style.fontSize = fontSize + 'px';
            localStorage.setItem('fontSize', fontSize);
        }

        // Aplicar o tamanho de fonte armazenado no carregamento da página
        var fontSize = parseInt(localStorage.getItem('fontSize')) || 16;
        document.documentElement.style.fontSize = fontSize + 'px';

        //agendamento
        const id_paciente = localStorage.getItem("id_paciente")
        const url = "/listarAgendamentos/"+id_paciente; // substitua com a URL correta

        fetch(url)
        .then(response => {
            if (response.ok) {
                return response.json();
            } else {
                throw new Error("Falha na requisição. Código de status: " + response.status);
            }
            
        })
        .then(data => {
            console.log(data);

            const ids = [];

            for(consulta of data) {
                consulta.horario       = consulta.horario.substring(0,consulta.horario.length-3)
                // consulta.data_consulta = consulta.data_consulta.substring(0,consulta.data_consulta.indexOf("T"))
                var consultas = document.getElementById("consultas")

                consultas.insertAdjacentHTML("beforeend", `<div class='paciente-info' data-id='${consulta.id}'>`+
                    "<div>"+
                        `<h1>${consulta.nome_medico}</h1>`+
                    `<p>Horário marcado: ${consulta.horario} horas do dia ${consulta.data}</p>`+
                        `<p>Motivo da consulta: ${consulta.motivo_consulta} </p>`+
                    " </div>"+
                    "<div class='botoes'>"+
                        `<button class='botao' id='alterar${consulta.id}'>ALTERAR CONSULTA</button>`+
                        `<button class='botao' id='cancelar${consulta.id}'>CANCELAR CONSULTA</button>`+
                    "</div>"
                    
                )

                ids.push(['cancelar'+consulta.id, `alterar${consulta.id}`]);
            }

            for(let elem of ids) {
                document.getElementById(elem[1]).addEventListener("click", function(event) {
                    localStorage.setItem('consulta_usuario', JSON.stringify(consulta));
                    location.href = "/view/tela3-formulario-edicao/index1.html";
                });
    
                document.getElementById(elem[0]).addEventListener('click', function(event) {
                    const parent = event.target.parentNode.parentNode;
                    const id = parent.dataset.id;
                    const url = `/removerAgendamentos/${id}`;
    
                    var header = {
                        method: 'DELETE'
                    }
    
                    fetch(url, header)
                    .then(res => {
                        if(res.ok) {
                            return res.text();

                        }
                    }).then(res => {
                        parent.remove();
                        console.log(res);
                    });
                });
            }
        })
        .catch(error => {
            console.log("Erro:", error.message);
        });


    </script>
